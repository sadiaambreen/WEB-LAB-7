<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 7 TASK 4</title>
    <link href="TASK4.CSS" rel="stylesheet">
</head>
</head>
<body>
    <main>
        <section>
            <div class="main">
                <div class="child">
                    <div class="children">
                        <h1 class="heading">
                           USE FILTER METHOD()
                        </h1>
                    </div>
                    <div class="children">
                        <label for="" class="same"><b>Array Use[2,5,7,9,11,15,25,79,111]</b></label>                       
                        <input type="text" id="input" class="same" placeholder="Number Less than 10">
                        <input type="button" id="btn" class="same" value="Enter" onclick="cases()">
                    </div>
                </div>                       
            </div>
        </section>
    </main>
    <script>
        var result=document.getElementById('input');
        function cases(){
        const number = [2,5,7,9,11,15,25,79,111];
        result.value = number.filter(check);
        }
        function check(number) {
          return number >= 10;
        }
    </script>
</body>
</html>
